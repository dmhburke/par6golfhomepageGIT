<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Bayou Bonanza Countdown</title>

{% load static %}
<link rel="stylesheet" href="{% static 'css/jquery.countdown.css' %}">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.plugin.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.countdown.js' %}"></script>

<script>
$(function () {
	var tourDay = new Date();
	tourDay = new Date(tourDay.getFullYear() + 1, 3 - 1, 20);
	$('#defaultCountdown').countdown({until: tourDay});
	// $('#year').text(austDay.getFullYear());
});
</script>
</head>
<body>



<p>Counting down to The Bayou Bonanza.</p>

<div id="defaultCountdown" style="width: 240px; height: 45px;"></div>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<!-- <script type="text/javascript">
var pageTracker = _gat._getTracker("UA-4715900-1");
pageTracker._initData();
pageTracker._trackPageview();
</script> -->
</body>
</html>
